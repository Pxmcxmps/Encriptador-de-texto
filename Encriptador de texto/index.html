<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
       <link rel="shortcut icon" href="imagenes/Icon.png" type="image/x-icon"> 
        <link rel="stylesheet" href="style-encri.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="encriptar">
                <textarea 
                name="texto" 
                class="texto" 
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingresa el texto secreto aquí"></textarea>
        
                <div class="terminos">
                <p>Solo letras minusculas y sin acentos</p>
                </div>

                <div class="botone">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
                </button>
                <input 
                type="button" 
                class="btn-desencriptar" 
                value="Desencriptar" 
                onclick="desencriptar()"
                />
                 </div>

            </div>

            <div class="encriptado">
                <img src="imagenes/imagen-1.png" alt="" id="imagen1"> 
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">No sé encontro ningun mensaje secreto</h2>
                    <p id="parrafo">Ingresa el texto que quieres encriptar o desencriptar</p>
                    <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
                </div>
            </div>
        </div>
    </body>

    <script src="index.js"></script>

    </html>
